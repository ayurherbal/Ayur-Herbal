<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST"" class="contact-left">
            <div class="contact-left-title">
                <h2>Ayursutra Herbal</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="5ef0aff1-0078-459c-b39b-d370b968fce0">
            <input type="text" name="name" placeholder="Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Email" class="contact-input" required>
            <input type="text" name="number" placeholder="Enter Number" class="contact-input" required>
            <textarea name="message" placeholder="Message" class="contact-input" required></textarea>
            <button type="submit">Send <img src="arrow_icon.png" alt="Button "></button>
        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="">
        </div>
    </div>
</body>
</html>
